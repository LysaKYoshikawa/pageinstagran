<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="IMG/logo 2.jpg"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IMG/celular.jpg" alt="celular">
        </div>

        <div class="instragram-continue">
            <!-- O ideal é usar o menor numero de class, pode usar quantas forem necessarias
            mas se tem dois objetos com o mesmo formato por boas praticas é bom usar uma class -->
            <div class="group">
                <img src="IMG/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="IMG/perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue como lysakyoshikawa</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>

                
            
            <div class="group">
                <p class="not-account">Não é a lysakyoshikawa?</p>
                <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o Aplicativo
                </p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
